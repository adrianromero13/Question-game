<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/styles/styles.css">
  <title>Quiz Game</title>
  <script src="https://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container wrapper">
    <div class="bg-dark">
      <div class="col-md-auto col-lg-auto">

        <nav class="timer navbar-expand-lg navbar-dark bg-dark">
          <a href="#" class="navbar-brand text-light">Bootcamp Quiz Game</a>
        </nav>

      </div>
    </div>

    <br>

    <div class="innerWrapper mx-auto">
      <!-- You Win Div -->
      <div class="row text-center highScores">
        <div class="col">
          <h3 class="text-danger"> HIGH SCORES </h3>
          <p> Your final score is: <span id="yourFinalScore">00.00</span></p>
          <div class="container justify-content-center text-center ">
            <a href="./index.html">
              <button type="button" class="btn btn-danger">Try Again</button>
            </a>
            <button id="submit" type="button" class="btn btn-success">Submit</button>
          </div>

          <ol class="list-group high-scores">
            <br />
            <h6>Initials: score</h6>
          </ol>
        </div>
      </div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <script src="./assets/scripts/buttons.js"></script>
  <script src="./assets/scripts/questions.js"></script>
  <script src="./assets/scripts/logic.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
