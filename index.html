<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Quiz Game</title>
  </head>
  <body>
    <div class="bg-dark justify-content-lg-center justify-content-md-center">
    <div class="col-md-auto col-lg-auto">
      
      <nav class="timer navbar-expand-lg navbar-dark bg-dark">
         <a href="#" class="navbar-brand text-light">Bootcamp Week1-5 Quiz Game</a>
         <p class="bg-dark text-light timer float-right">timer</p>
      </nav>
    
    </div>
    </div>

    <br>
    <!-- Pre-begin click div -->
    <div class="container container-fluid initScreen">

      <div class="col-lg col-lg-offset display-block text-center">
  
        <h3 class="text-danger text-style"> Quiz</h3>
        <button class="bg-light text-danger text-center" id="startQuiz" type="reset">Start Quiz</button>
  
      </div>

    </div>

    <!-- Optional JavaScript -->
    <script src="./script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
